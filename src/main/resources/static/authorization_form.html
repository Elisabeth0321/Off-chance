<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="css/authenticate.css">
</head>
<body>
<div class="container">
    <h1>Авторизация</h1>
    <form id="login-form" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <label>
            <input type="checkbox" id="rememberMe" name="rememberMe"> Запомнить меня
        </label>

        <div id="error-message"></div>

        <div id="loading-indicator" class="loading" role="status" aria-live="polite"></div>

        <button type="submit" class="btn-add">Войти</button>
    </form>
</div>
<script type="module">
    import LoginForm from '/js/login.js';

    window.addEventListener('DOMContentLoaded', () => {
        new LoginForm('login-form', 'error-message');
    });
</script>
</body>
</html>
