<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
<div class="container">
    <header>
        <div class="top-buttons" id="user-nav">
        </div>
    </header>

    <main>
        <h1>Личный кабинет</h1>
        <form id="account-form">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" placeholder="Введите новое имя">
            </div>

            <div class="form-group">
                <label for="password">Новый пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите новый пароль">
            </div>

            <button type="submit" class="update-button">Сохранить изменения</button>
        </form>

        <button type="button" class="delete-button" id="delete-account-btn">Удалить аккаунт</button>

        <div id="status-message"></div>
    </main>

    <footer>
        &copy; 2025 Личный кабинет | <a href="/" class="admin-link">На главную</a>
    </footer>
</div>

<script src="./js/main_page.js"></script>
<script type="module">
    import UpdateUser from './js/account.js';

    document.addEventListener('DOMContentLoaded', () => {
        new UpdateUser('account-form', 'status-message, delete-account-btn');
    });
</script>
</body>
</html>
