<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="css/authenticate.css">
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form id="registration-form" method="post">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <div id="error-message"></div>

        <div id="loading-indicator" class="loading" role="status" aria-live="polite"></div>

        <button type="submit" class="btn-add">Зарегистрироваться</button>
    </form>
</div>
<script type="module">
    import RegistrationForm from './js/registration.js';

    window.addEventListener('load', () => {
        new RegistrationForm('registration-form', 'error-message');
    });
</script>
</body>
</html>
